<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      img {
        transition: transform 0.5s ease-in-out;
      }

      img:hover {
        transform: scale(1.2);
      }

      #klikniecia-info {
        display: none; /* Ukryj informację o kliknięciach na początku */
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Zespół 1</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Strona Główna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="spotkania.html">Spotkania</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="padding: 5%; text-align: center">
      <img
        src="gif_close.jpg"
        onclick="pocukrzenie(this);"
        style="width: 25%; height: 25%"
      />
      <div id="klikniecia-info" style="margin-top: 10%">
        Liczba kliknięć: <span id="licznik">0</span>
      </div>
    </div>

    <script>
      var licznikKlikniec = 0;

      function pocukrzenie(element) {
        licznikKlikniec++;

        if (licznikKlikniec > 4) {
          // Pokaż informację o liczbie kliknięć po przekroczeniu 5
          document.getElementById("klikniecia-info").style.display = "block";
          document.getElementById("licznik").innerHTML = licznikKlikniec;
        }

        element.src = "gif_open.jpg"; // Zmień obrazek po kliknięciu

        setTimeout(function () {
          element.src = "gif_close.jpg"; // Powróć do pierwotnego obrazka po 500ms
        }, 500);

        element.style.transform = "scale(1.5)";

        setTimeout(function () {
          element.style.transform = "scale(1)";
        }, 500);
      }
    </script>
  </body>
</html>
