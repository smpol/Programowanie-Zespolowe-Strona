    <script>
      function loadScript(src) {
        return new Promise(function (resolve, reject) {
          var script = document.createElement("script");
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      }

      // ≈Åaduj skrypt do odliczania asynchronicznie
      loadScript(
        "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      )
        .then(function () {
          // Skrypt do odliczania zostanie za≈Çadowany przed wykonaniem tego bloku
          var countdownDate = new Date("December 10, 2023 00:00:00").getTime();
          var countdownInterval = setInterval(function () {
            var now = new Date().getTime();
            var timeRemaining = countdownDate - now;
            var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            var hours = Math.floor(
              (timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
            );
            var minutes = Math.floor(
              (timeRemaining % (1000 * 60 * 60)) / (1000 * 60)
            );
            var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
              days +
              " dni " +
              hours +
              " godzin " +
              minutes +
              " minut " +
              seconds +
              " sekund ";

            if (timeRemaining < 0) {
              clearInterval(countdownInterval);
              document.getElementById("countdown").innerHTML =
                "Countdown finished!";
            }
          }, 1000);
        })
        .catch(function (error) {
          console.error("B≈ÇƒÖd ≈Çadowania skryptu:", error);
        });
    </script>
